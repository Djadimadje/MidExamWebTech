    <div class="container">

          <h1>Sign Up</h1>

                  <label>Email</label>
              </div>
              <div class="txt_field">
                  <select name="role">
                      <option></option>
                      <option>admin</option>
                      <option>student</option>
                      <option>teacher</option>
                      <option></option>
                  </select>
                  <span></span>
                  <label>Qualification</label>
              </div>
              <div class="txt_field">
                  <input type="password" name="pswd" required>
                  <span></span>
                  <label>Password</label>
              </div>
              
              <input name="submit" type="Submit" value="Login">
              <div class="signup_link">
                  Arleady have account ? <a href="login.html">Sign In</a>
              </div>
          </form>
      </div>
    </div>
  </body>
</html>
