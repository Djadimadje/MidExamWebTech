<!DOCTYPE html>
<html>
<head>
    <title>Add Teacher</title>
</head>
<body>

<h2>Add Teacher</h2>

<form id="addTeacherForm">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName"><br>
    
    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName"><br>
    
    <label for="qualification">Qualification:</label><br>
    <select id="qualification" name="qualification">
        <option value="BACHELORS">Bachelors</option>
        <option value="MASTERS">Masters</option>
        <option value="PHD">PhD</option>
    </select><br>
    
    <label for="courseId">Course ID:</label><br>
    <input type="text" id="courseId" name="courseId"><br>
    
    <button type="button" onclick="addTeacher()">Add Teacher</button>
</form>

<script>
    function addTeacher() {
        var form = document.getElementById("addTeacherForm");
        var formData = new FormData(form);
        
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "addTeacher", true);
        xhr.onload = function () {
            if (xhr.status === 200) {
                alert("Teacher added successfully!");
                // Redirect to confirmation page
                window.location.href = "confirmation.html";
            } else {
                alert("Failed to add teacher. Please try again.");
            }
        };
        xhr.send(formData);
    }
</script>

</body>
</html>
