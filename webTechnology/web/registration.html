<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form action="addStudentReg" method="Post">
        <label for="username">Student Id:</label>
        <input type="text" id="name" name="studentId" required>
        <label for="username">Semester Id</label>
        <input type="text" id="role" name="semesterId" required>
        <label for="date">Password:</label>
        <input type="date" id="password" name="regDate" required>
        <button type="submit">Register</button>
    </form>
</body>
</html>
